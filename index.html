<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - AccessFlow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AccessFlow</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo" required />
      <input type="password" id="password" placeholder="Clave" required />
      <button type="submit">Ingresar</button>
    </form>
    <p style="text-align:center;"><a href="register.html">¿No tienes cuenta? Regístrate</a></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
